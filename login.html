<body>
    <h2><Strong>Đăng nhập và đăng ký</Strong></h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo tài khoản</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Sử dụng email để đăng ký</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Tạo tài khoản</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="GET" action="">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Nhập tài khoản của bạn</span>
                <input type="email" placeholder="Email" id="emailAddress"/>
                <input type="password" placeholder="Password" id="userPass"/>
                <a href="#">Quên Mật khẩu?</a>
                <input class="btn btn-primary btn-lg" type="submit" value="Đăng Nhập" id="submitLogin">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng bạn!</h1>
                    <p>Vui lòng nhập thông tin để tạo tài khoản</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chào mừng bạn đến với FRAOWEN!</h1>
                    <p>Vui lòng nhập tài khoản và mật khẩu để đăng nhập</p>
                    <a href="dangky.html"><button class="ghost" >Tạo tài khoản ở đây</button></a>
                </div>
            </div>
        </div>
    </div>
      <script src="assets/js/jquery-1.11.0.min.js"></script>
